<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!--IEで表示した時にレイアウトが崩れないようにする-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>現在時刻の取得</title>

<!--Bootstrap-->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!--スマートフォンなどでブラウザいっぱいに画面幅を合わせる-->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<script type="text/javascript">
var now = new Date();//Dateオブジェクトの宣言。これによりDateオブジェクトのメソッドを使える
var hour = now.getHours();//getHoursメソッドを使い変数に代入

if(hour<12){
	window.alert('今は午前'+hour+'時です');
}else{
	window.alert('今は午後'+hour+'時です');
}
</script>

<script src="https://code.jquery.com/jquery.js"></script >
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script >
</body>
</html>
